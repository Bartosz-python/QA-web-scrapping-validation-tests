[pytest]
minversion = 7.0
addopts = -v --tb=short --disable-warnings --html=reports/report.html --self-contained-html
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: quick tests to verify scraper works
    validation: tests that check data quality
    regression: full suite for CI/CD
